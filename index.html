<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Lagbayi_Minnesota</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
<h1>2002</h1>

  <div class="center-container">
    <iframe
      src="https://wordsearchlabs.com/embed/926326"
      frameborder="0"
      width="1080"
      height="1125"
      class="puzzle-frame">
    </iframe>
  </div>

  <footer>
   <button id="done" class="animated-button">Done!</button>
    <button
      id="next-page"
      class="animated-button"
      onclick="location.href='whitebear.html'"
      style="display:none;">
      2004
    </button>
  </footer>
   <div id="panel" class="panel">
    <button id="close-panel" class="close-btn">&times;</button>
    <div class="panel-content">
    <h2>Congrats!</h2>
    <p>Lake City was a unique place. My folks owned a group home they kept pretty busy with patinets.<br />
      I remeber sitting around the home watching Space Jam on vhs.
    </p>
 <input
        id="passcode-input"
        type="password"
        placeholder="Enter passcode"
        class="passcode-input">
      <button id="check-passcode" class="animated-button">Check</button>

   
      <p id="passcode-feedback" class="feedback"></p>
    </div>
  </div>

  <script>
    const SECRET = 'olu';  

    document.getElementById('done').addEventListener('click', () => {
      document.getElementById('panel').classList.add('open');
    });

    document.getElementById('close-panel').addEventListener('click', () => {
      document.getElementById('panel').classList.remove('open');
    });

    document.getElementById('check-passcode').addEventListener('click', () => {
      const input = document.getElementById('passcode-input').value;
      const feedback = document.getElementById('passcode-feedback');
      const nextBtn = document.getElementById('next-page');

      if (input === SECRET) {
        feedback.textContent = 'Correct! Next page unlocked.';
        feedback.style.color = 'green';
        nextBtn.style.display = 'inline-block';
      } else {
        feedback.textContent = 'Wrong passcode. Try again.';
        feedback.style.color = 'red';
        nextBtn.style.display = 'none';
      }
    });
  </script>
</body>
</html>
